<div *ngIf="game">
  
    <h2>{{ game.name | uppercase }} Details</h2>
    <div><span>id: </span>{{game.id}}</div>
    <div><span>name: </span>{{game.name}}</div>
    <div><span>studio: </span>{{game.studio}}</div>
    <div><span>language: </span>{{game.language}}</div>
    <div><span>owner: </span>{{game.owner}}</div>
    <div><span>status: </span>{{game.status}}</div>

    
    <button (click)="goBack()" id="btt" type="button">go back</button>
  </div>
