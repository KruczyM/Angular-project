<div id="search-component">
  <h4>Szukaj w poszukiwanych grach</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let game of games$ | async" >
      <a routerLink="/detail/1/{{game.id}}">
        {{game.name}}
      </a>
    </li>
  </ul>
</div>
